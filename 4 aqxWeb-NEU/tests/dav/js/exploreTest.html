    <script>
        QUnit.test("BuildContentString test", function( assert ) {
            assert.equal(buildContentString(dataPointOne), expectedHTMLOne);
        });
        QUnit.test("BuildContentString, nulls should return Not available", function( assert ) {
            assert.equal(buildContentString(dataPointTwo), expectedHTMLTwo);
        });
        QUnit.test("Test Dropdowns", function (assert) {
            var opts = document.getElementById("qunit-fixture").getElementsByTagName("option");
            assert.equal(opts[0].innerHTML,"Choose an Aquaponics Technique");
            assert.equal(opts[1].innerHTML, "Choose an Aquatic Organism");
            assert.equal(opts[2].innerHTML, "Choose a Crop");
            assert.equal(opts[3].innerHTML, "Choose a Growbed Medium");
            populateDropdown("aqx_techniques", SELECT_TECHNIQUE, metadata_mock);
            console.log(opts);
            assert.equal(opts[0].innerHTML, techDpHTML);
        });
    </script>

<div id="qunit"></div>
<div id="qunit-fixture">
    <div class="form-group">
        <label class="control-label">Select filtering criteria</label>

        <select class="dropdown" id="selectTechnique">

        <br><br>
        <select class="dropdown" id="selectOrganism">
            <option value="" selected="selected">Choose an Aquatic Organism</option>
        </select>
        <br><br>
        <select class="dropdown" id="selectCrop">
            <option value="" selected="selected">Choose a Crop</option>
        </select>
        <br><br>
        <select class="dropdown" id="selectGrowbedMedium">
            <option value="" selected="selected">Choose a Growbed Medium</option>
        </select>
        <input class="btn btn-primary" type="submit" id="submitbtn" name="mysubmit" value="Submit" onclick="filterSystemsBasedOnDropdownValues()"/>
        <input class="btn btn-primary" type="button" id="resetbtn" name="reset" value="Reset" onclick="reset()"/>
    </div>
</div>

</body>
</html>
